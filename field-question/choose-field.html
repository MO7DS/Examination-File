<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../globle-style.css'>
    <link rel="stylesheet" href="choose-field.css">
    <title>sign up</title>
</head>
<body>
        <img src="../images/mediumPolygon2.png" width="636" class="bigPolygon" alt="Big Polygon">
        <img src="../svg/smallPolygon.svg" width="100" class="smallPolygon" alt="Small Polygon">
        <img src="../svg/mediumPolygon.svg" width="100" class="mediumPolygon" alt="Medium Polygon">  
        
        <div class="container">
            <div class="logo"><p>Quiz<span>Bee</span></p></div>           
            <div class="contentContainer">
                <div class="content">
                    <p class="title">Choose Your <span style = "color:#FAAE27;">Exam</span></p>
                    <div class = "authenticationDescription">
                        <p class ='titleDescription'>Select the exam that aligns with your skills and aspirations.</p>
                        <p class ='titleDescription'>Whether you‚Äôre exploring new fields or honing your expertise, make your choice and embark on your learning journey! üêù</p>
                    </div>
                </div>
                <div class="field">
                    <div class="fieldBox" onclick="btn1()"><div class="fieldTitle">Front End Development</div><div class="time">3 Minutes</div></div>
                    <div class="fieldBox" onclick="btn2()"><div class="fieldTitle">UI/UX</div><div class="time">3 Minutes</div></div>
                </div>
            </div>
        </div>


    </div>
</div>


</body>
<script>
    const fieldBoxes = document.querySelectorAll('.fieldBox');
    
    fieldBoxes.forEach(fieldBox => {
        fieldBox.addEventListener('mouseenter', function () {
            fieldBox.style.backgroundImage = `url(../svg/examClick.svg)`;
        });
        fieldBox.addEventListener('mouseleave', function () {
            fieldBox.style.backgroundImage = `url(../svg/examDefault.svg)`;
        });
    });
    function btn1() {
        localStorage.setItem('examType', "front-end.json");
        window.location.replace(`../exam_confirmation/exam_confirmation.html`);
    }
    function btn2() {
        localStorage.setItem('examType', "ui-ux.json");
        window.location.replace(`../exam_confirmation/exam_confirmation.html`)
    }
    </script>
</html>
