<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose</title>
  <style>
    /* Container for buttons */
    .button-container {
      display: flex;
      gap: 1rem; /* Spacing between buttons */
      justify-content: center; /* Center alignment */
      align-items: center;
      margin-top: 2rem;
    }

    /* Button styling */
    .yellow-button {
      background-color: #ffeb3b; /* Yellow color */
      color: #333; /* Dark text for contrast */
      border: 2px solid #fdd835; /* Slightly darker yellow for the border */
      padding: 0.8rem 1.5rem; /* Comfortable padding */
      font-size: 1rem; /* Readable font size */
      font-weight: bold;
      border-radius: 8px; /* Rounded corners */
      cursor: pointer;
      transition: all 0.3s ease; /* Smooth hover animation */
    }

    /* Hover effect */
    .yellow-button:hover {
      background-color: #fdd835; /* Darker yellow */
      border-color: #fbc02d; /* Even darker border */
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    /* Active (pressed) effect */
    .yellow-button:active {
      transform: translateY(0); /* Reset lift */
      box-shadow: none; /* Remove shadow */
    }

  </style>
</head>
<body>
<div class="button-container">
  <button class="yellow-button" onclick="btn1()">FrontEnd</button>
  <button class="yellow-button" onclick="btn2()">UI/UX</button>
</div>
<script>
  function btn1() {
    localStorage.setItem('examType', "front-end.json");
    window.location.replace(`../exam_confirmation/exam_confirmation.html`)
  }
  function btn2() {
    localStorage.setItem('examType', "ui-ux.json");
    window.location.replace(`../exam_confirmation/exam_confirmation.html`)
  }
</script>
</body>
</html>
