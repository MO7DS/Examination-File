<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quizePage</title>
    <link rel="stylesheet" href="../globle-style.css">
    <link rel="stylesheet" href="exam.css">
</head>
<body>
<div id="loading">
    <center>
        <img src="../media/loading-bee.gif" alt="loading bee gif">
        <h2>QuizBee...</h2>
    </center>
</div>
<div id="responseError">
    <center>
        <img src="../media/neterror.gif" alt="error gif">
        <h2>You are having a network error</h2>
    </center>
</div>
<img src="../images/choose.png" width="636" class="bigPolygon" alt="Big Polygon">
<img src="../svg/smallPolygon.svg" width="100" class="smallPolygon" alt="Small Polygon">
<img src="../svg/mediumPolygon.svg" width="100" class="mediumPolygon" alt="Medium Polygon">

<div class="container">
    <div class="logo"><p>Quiz<span>Bee</span></p></div>
    <div class="examSection">
        <div class="questionAnswerDiv">
            <div class="questionSection">
                <div id = "questionNumber">
                    <span id = "currentQuestionNumber"></span> / <span id = "totalQuestionNumber"></span>
                </div>
                <div class="questionDiv">
                    <div id="question"></div>
                    <img src="../svg/flagStrock.svg" width="48px" id="flagIcon" onclick="flagToggle(this)" data-flag = 'unFlaged'>
                </div>
            </div>

            <div id="answers"></div>
        </div>
        <div class = "navButtons">
            <div class = "next-btn active click">Next</div>
            <div type = "submit" id = "submit">Submit</div>
            <div class = "prev-btn  active click">Prev</div>
        </div>
        <div class="timeFlag">
            <div id="exam-timer">
                <p id="timer-display">00:00</p>
            </div>
            <div id="flagList">
                <div class="flag" onclick="flagNav(this)">1</div>
                <div class="flag" onclick="flagNav(this)">2</div>
                <div class="flag" onclick="flagNav(this)">3</div>
                <div class="flag" onclick="flagNav(this)">4</div>
                <div class="flag" onclick="flagNav(this)">5</div>
                <div class="flag" onclick="flagNav(this)">6</div>
                <div class="flag" onclick="flagNav(this)">7</div>
                <div class="flag" onclick="flagNav(this)">8</div>
                <div class="flag" onclick="flagNav(this)">9</div>
                <div class="flag" onclick="flagNav(this)">10</div>
                <div class="flag" onclick="flagNav(this)">11</div>
                <div class="flag" onclick="flagNav(this)">12</div>
            </div>
        </div>
    </div>

</div>
<script src="exam.js"></script>
<script src="question-functions.js"></script>
<script src="../functions/functions.js"></script>
</body>
</html>
