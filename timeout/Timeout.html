<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time's Up</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #ff6f61;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #ff5a46;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Time's Up!</h1>
  <p>Your allotted time for this session has ended.</p>
  <a href="../log-in/log-in.html" class="button">Return Login Page</a>
</div>
</body>
</html>
