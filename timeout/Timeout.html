<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time's Up</title>
  <link rel="stylesheet" href="../globle-style.css">
  <link rel="stylesheet" href="../fail/path.css">
</head>
<body>
  <div class="container">
      <img src="../svg/Small  polygon.svg" width="100" class="smallPolygon" alt="Small Polygon">
      <img src="../svg/Medium polygon.svg" width="100" class="mediumPolygon" alt="Medium Polygon">
      <div class="fail">
          <p class = 'title' style ='color:#FAAE27;'>Time's Up!</p>
          <div class="authenticationDescription">
              <p class = 'titleDescription'>Your allotted time for this session has ended.</p>
          </div>
      </div>    
      <img
          src="../gif/bee-bumble-bee.gif"
          trigger="loop"
          style="width:250px;height:250px">
      </img>
      
      <button class = "submit mediumButton" onclick=" window.location.replace(`../log-in/log-in.html`)">Let's Back!</button>
      
  </div>

</body>
</html>
